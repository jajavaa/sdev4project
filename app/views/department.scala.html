@(department: models.Department, user: models.users.User)

@main(department.getTitle + " Staff Preview", user) {
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col" class="w-50">Last Name</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            @for(employee <- department.getEmployees) {
                <tr>
                    <td scope="row"><a href="@routes.EmployeeController.employee(employee.getId)">@employee.getFirstName</a></td>
                    <td><a href="@routes.EmployeeController.employee(employee.getId)">@employee.getLastName</a></td>
                    <td>
                        <a href="mailto:@employee.getEmail">@employee.getEmail</a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}
