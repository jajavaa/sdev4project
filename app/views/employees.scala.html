@(employees: java.util.List[models.users.Employee], user: models.users.User)
    @main("Employee View", user) {
        <a class="btn btn-success new-button" href="@routes.EmployeeController.create">Create employee</a>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Department</th>
                    <th scope="col" class="text-center">Update</th>
                    <th scope="col" class="text-center text-danger">Delete</th>
                </tr>
            </thead>
            <tbody>
            @for(employee <- employees) {
                <tr>
                    <td scope="row">
                        <a href="@routes.EmployeeController.employee(employee.getId)">@employee.getFirstName</a></td>
                    <td>
                        <a href="@routes.EmployeeController.employee(employee.getId)">@employee.getLastName</a>
                    </td>
                    <td>@employee.getDepartment.getTitle</td>
                    <td class="text-center">
                        <a href="@routes.EmployeeController.update(employee.getId)"><span class="fa fa-pencil"></span></a>
                    </td>
                    <td class="text-center">
                        <a class="text-danger" href="@routes.EmployeeController.delete(employee.getId)" onclick="return confirm('Removing employee! Are you sure?');"><span class="fa fa-remove"></span></a>
                    </td>
                </tr>
            }
            </tbody>
        </table>
    }
